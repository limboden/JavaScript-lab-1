<!DOCTYPE html>
<html>

<head>
  <script type="application/javascript">
    function checkdata() {
      //Create references to the input elements name and email.
      var username = document.getElementById("name");
      var emailid = document.getElementById("email");
      //Check if username field is empty, if it is, focus it, and return false.
      if (username.value == "") {
        alert("Please enter the name")
        username.focus()
        return false;
      }
      //Check if email address field is empty, if it is, focus it, and return false.
      if (emailid.value == "") {
        alert("Please enter the email address")
        emailid.focus()
        return false;
      }
      //If all fields are not empty, return true.
      return true;

    }
  </script>
  <title>Contact Details</title>
</head>

<body>
  <h2>Enter your contact details:</h2> <br>
  <form id="form1" onsubmit="return checkdata()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="email">Email Address:</label>
    <input type="text" id="email" name="email">
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>

</html>
